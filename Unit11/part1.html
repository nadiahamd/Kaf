                @import url('https://fonts.googleapis.com/css2?family=Bentham&family=Honk&family=Rubik+Doodle+Shadow&display=swap');
* {
    margin: 0;

.filter {
    position: absolute;

}

    position: absolute;
    z-index: 2;

    top: 50%;

    color: #fff;
    border: 1px solid #0e1017;
    border-collapse: collapse;

    box-shadow: 0 12px 12px #0e1017;
    overflow: hidden;
}
th,td {

}
