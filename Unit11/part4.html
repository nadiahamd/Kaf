            @import url('https://fonts.googleapis.com/css2?family=Bentham&family=Honk&family=Rubik+Doodle+Shadow&display=swap');
* {
    margin: 0;

.filter {

}
table {
    position: absolute;

    height: 350px;
    /*background: #01C38D;*/    /*#d5fb00*/
    text-align: center;
    color: #fff;
    border: 1px solid #0e1017;
    border-collapse: collapse;
    border-spacing: 0;
    border-radius: 12px 12px 0 0;
    box-shadow: 0 12px 12px #0e1017;
    overflow: hidden;
}
th,td {

}

    text-transform: uppercase;
}
