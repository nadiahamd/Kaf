         <style>
            @import url('https://fonts.googleapis.com/css2?family=Bentham&family=Honk&family=Rubik+Doodle+Shadow&display=swap');
* {
    margin: 0;
    padding: 0;
    outline: 0;
    background: #191E29;
}
.filter {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
    opacity: .7;
}
table {
    position: absolute;
    z-index: 2;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 60%;
    height: 350px;
    /*background: #01C38D;*/    /*#d5fb00*/
    text-align: center;
    color: #fff;
    border: 1px solid #0e1017;
    border-collapse: collapse;
    border-spacing: 0;
    border-radius: 12px 12px 0 0;
    box-shadow: 0 12px 12px #0e1017;
    overflow: hidden;
}
th,td {
    padding: 5px 10px;
}
th {
    background: #01C38D;
    text-transform: uppercase;
}
/*tr:nth-child(odd) {
    background-color: #fff;
}*/
.Listen {
    width: 30px;
    height: 30px;
    background-image: url(/images/listening.png);
    background-size: 30px;
    background-position: center;
    border: 0;
}
.Listen:active {
    transform: scale(0.96);
}
td button i {
    color:#d5fb00;
    align-items: center;
}
.start {
    color: #d5fb00;
    padding: 10px 15px ;
    border-radius: 35px;
    border: 1;
    cursor: pointer;
    font-size: 20px; 
    font-family: Bentham;
    width: 160px;
}
